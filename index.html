<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        figure {
            max-width: 300px;

        figure img {

            height: auto;
            border-radius: 8px;
        }

            margin-top: 8px;
            font-size: 0.9rem;
            color: #555;
        }

    <header>
        <h1>Hello World!</h1>

    <main>
        <section>
            <h2>About This Page</h2>
            <p>
                This web page was created for my Web Systems class assignment. 
                It demonstrates HTML5 structure, CSS styling, images, and links.
            </p>

            <figure>
                <img src="https://i.imgur.com/7dTg4nV.jpg" alt="Dog sitting happily">
                <figcaption>I took inspiration from another post and decided to also add my dog.</figcaption>
            </figure>
        </section>

        <section>
            <h2>Links</h2>
            <p>Check out my <a href="about.html">About Page</a>.</p>

    <footer>

    </footer>
